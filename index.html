<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Premium Video Call</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --agora-blue: #099DFD;
            --agora-orange: #FAAD14;
            --bg-dark: #0A0E17;
            --card-glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #FFFFFF;
            --text-dim: #94A3B8;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 0% 0%, rgba(9, 157, 253, 0.15) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(250, 173, 20, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glass);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agora-logo {
            height: 32px;
            filter: drop-shadow(0 0 8px rgba(9, 157, 253, 0.5));
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 10px #4ade80;
        }

        .main-stage {
            flex: 1;
            position: relative;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .video-card {
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            aspect-ratio: 16/9;
        }

        .video-card.remote-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.02);
            border-style: dashed;
        }

        .video-card video { object-fit: cover !important; }

        .user-tag {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-glass);
            z-index: 5;
        }

        .setup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 23, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .setup-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 32px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-glass);
            text-align: center;
            box-shadow: 0 0 100px rgba(9, 157, 253, 0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 13px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--agora-blue);
            box-shadow: 0 0 15px rgba(9, 157, 253, 0.3);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--agora-blue), #0072ff);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(9, 157, 253, 0.4);
        }

        .controls-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 100px;
            border: 1px solid var(--border-glass);
            z-index: 200;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 1px solid var(--border-glass);
            background: rgba(255,255,255,0.05);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.1);
        }

        .control-btn.active-red {
            background: #ef4444;
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .control-btn.leave-btn {
            background: #ef4444;
            border-color: #ef4444;
        }

        .control-btn.leave-btn:hover {
            background: #dc2626;
        }

        #waiting-pulse {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--agora-blue);
            opacity: 0.2;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        @media (max-width: 968px) {
            .video-wrapper { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .setup-card { margin: 1rem; padding: 2rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="https://www.agora.io/en/wp-content/uploads/2022/10/agora-logo-1.svg" alt="Agora" class="agora-logo">
            <div style="width: 1px; height: 24px; background: var(--border-glass); margin: 0 5px;"></div>
            <span style="font-weight: 600; letter-spacing: 0.5px; font-size: 1.1rem;">Video Experience</span>
        </div>
        <div id="conn-indicator" class="hidden">
            <span class="status-dot"></span>
            <span id="status-text" style="font-size: 14px; color: var(--text-dim);">Live Session</span>
        </div>
    </nav>

    <div id="setup-overlay" class="setup-overlay">
        <div class="setup-card">
            <img src="https://www.agora.io/en/wp-content/uploads/2022/10/agora-logo-1.svg" alt="Agora" style="height: 40px; margin-bottom: 2rem;">
            <h2 style="margin-top: 0; margin-bottom: 0.5rem;">Join the Room</h2>
            <p style="color: var(--text-dim); margin-bottom: 2rem; font-size: 14px;">Enter your credentials to start a secure video call.</p>
            
            <div class="input-group">
                <label>Agora App ID</label>
                <input type="text" id="appid" placeholder="Paste your App ID here">
            </div>
            
            <div class="input-group">
                <label>Channel Name</label>
                <input type="text" id="channel" placeholder="e.g. main-room" value="test">
            </div>

            <div class="input-group">
                <label>Token (Optional)</label>
                <input type="text" id="token" placeholder="Security Token">
            </div>

            <button class="btn-primary" onclick="joinSession()">Start Call</button>
        </div>
    </div>

    <main class="main-stage">
        <div class="video-wrapper">
            <div id="local-player" class="video-card">
                <div class="user-tag"><i class="fas fa-user" style="margin-right:8px;"></i> You</div>
            </div>
            <div id="remote-player" class="video-card remote-empty">
                <div id="waiting-ui">
                    <div id="waiting-pulse" style="margin-left: auto; margin-right: auto;"></div>
                    <p style="color: var(--text-dim); text-align: center;">Waiting for peer to join...</p>
                </div>
                <div id="remote-tag" class="user-tag hidden"><i class="fas fa-user-friends" style="margin-right:8px;"></i> Remote User</div>
            </div>
        </div>
    </main>

    <div id="controls" class="controls-bar hidden">
        <button class="control-btn" id="audio-btn" onclick="toggleAudio()"><i class="fas fa-microphone"></i></button>
        <button class="control-btn" id="video-btn" onclick="toggleVideo()"><i class="fas fa-video"></i></button>
        <button class="control-btn leave-btn" onclick="leaveSession()"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script>
        let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = { videoTrack: null, audioTrack: null };
        let remoteUsers = {};

        async function joinSession() {
            const appid = document.getElementById("appid").value;
            const channel = document.getElementById("channel").value;
            const token = document.getElementById("token").value || null;

            if (!appid || !channel) {
                alert("App ID and Channel are required");
                return;
            }

            client.on("user-published", handleUserPublished);
            client.on("user-unpublished", handleUserUnpublished);

            try {
                await client.join(appid, channel, token, null);
                
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                
                localTracks.videoTrack.play("local-player");
                await client.publish(Object.values(localTracks));

                document.getElementById("setup-overlay").classList.add("hidden");
                document.getElementById("controls").classList.remove("hidden");
                document.getElementById("conn-indicator").classList.remove("hidden");
            } catch (err) {
                console.error(err);
                alert("Failed to join call. Check your App ID.");
            }
        }

        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            if (mediaType === "video") {
                document.getElementById("waiting-ui").classList.add("hidden");
                document.getElementById("remote-tag").classList.remove("hidden");
                document.getElementById("remote-player").classList.remove("remote-empty");
                user.videoTrack.play("remote-player");
            }
            if (mediaType === "audio") {
                user.audioTrack.play();
            }
        }

        function handleUserUnpublished(user) {
            document.getElementById("waiting-ui").classList.remove("hidden");
            document.getElementById("remote-tag").classList.add("hidden");
            document.getElementById("remote-player").classList.add("remote-empty");
            document.getElementById("remote-player").innerHTML = '<div id="waiting-ui"><div id="waiting-pulse" style="margin-left: auto; margin-right: auto;"></div><p style="color: var(--text-dim); text-align: center;">Waiting for peer to join...</p></div><div id="remote-tag" class="user-tag hidden"><i class="fas fa-user-friends" style="margin-right:8px;"></i> Remote User</div>';
        }

        async function leaveSession() {
            for (let trackName in localTracks) {
                let track = localTracks[trackName];
                if (track) {
                    track.stop();
                    track.close();
                    localTracks[trackName] = null;
                }
            }
            await client.leave();
            location.reload();
        }

        async function toggleAudio() {
            if (!localTracks.audioTrack) return;
            const btn = document.getElementById("audio-btn");
            if (localTracks.audioTrack.muted) {
                await localTracks.audioTrack.setMuted(false);
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
                btn.classList.remove("active-red");
            } else {
                await localTracks.audioTrack.setMuted(true);
                btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                btn.classList.add("active-red");
            }
        }

        async function toggleVideo() {
            if (!localTracks.videoTrack) return;
            const btn = document.getElementById("video-btn");
            if (localTracks.videoTrack.muted) {
                await localTracks.videoTrack.setMuted(false);
                btn.innerHTML = '<i class="fas fa-video"></i>';
                btn.classList.remove("active-red");
            } else {
                await localTracks.videoTrack.setMuted(true);
                btn.innerHTML = '<i class="fas fa-video-slash"></i>';
                btn.classList.add("active-red");
            }
        }
    </script>
</body>
</html>
